
services:
  db:    
    build: ./MariaDB/       
    container_name: db   
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: my_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"    
    volumes:       
      - db_vol:/var/lib/mysql
      - "./log/db:/var/log"    
    networks:
      rest-network:
        ipv4_address: 172.16.202.2        

  phpmyadmin:    
    image: phpmyadmin 
    container_name: phpmyadmin   
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRAY=1
    networks:
      rest-network:
        ipv4_address: 172.16.202.3

  web:
    depends_on:
      - db
    build: .
    user: "1000"
    container_name: php
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true    
    volumes: 
      - "./:/var/www"
      - ./docker-php-ext-xdebug.ini:/usr/local/etc/php/php.ini      
      - "./log/apache:/var/log/apache2"
      - "./log/php:/var/log"    
    networks:
      rest-network:
        ipv4_address: 172.16.202.4
      
  mailer:
    container_name: mailer
    image: schickling/mailcatcher
    ports:
      - "1025:25"
      - "1080:1080"
    networks:
      rest-network:
        ipv4_address: 172.16.202.6

networks:
  rest-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.202.0/24

volumes:
  db_vol:
